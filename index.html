<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="wrapper">
    <div class="init-box">
      <div class="start-btn">
      </div>
    </div>
    <div class="game-box hidden">
      <div class="toolbar">
        <div class="time"></div>
        <div class="level"></div>
        <div class="disorder"></div>
        <div class="scoring"></div>
      </div>
      <div class="game-area">
        <table id="game">
          <canvas id="canvas" class="hidden" width=800 height=560></canvas>
        </table>
      </div>
    </div>
    <div class="game-over hidden">
      <div class="current-score"></div>
      <div class="history-score"></div>
      <div class="replay-btn"></div>
    </div>
    <!-- 新增背景音乐 -->
    <audio autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>
  </div>
  <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
